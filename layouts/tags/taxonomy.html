{{ define "content" }}
<ul>
  {{ range .Site.Taxonomies.tags  }}
    <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
  {{ end }}
</ul>
<section id="menu">
  <ul>
      {{ range $key, $taxonomy := .Site.Taxonomies.tags }}
      <li> {{ $key }} </li>
      <ul>
          {{ range $taxonomy.Pages }}
          <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
          {{ end }}
      </ul>
      {{ end }}
  </ul>
</section>
